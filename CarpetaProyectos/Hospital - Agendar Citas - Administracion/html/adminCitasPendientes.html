<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: rgba(255, 255, 255, 0);
      width: 100%;
      overflow-x: hidden;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      height: 100vh;
    }

    .content {
      margin-top: 20px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      flex: 1;
      overflow-y: auto;
      max-height: calc(100vh - 40px);
    }

    h2 {
      margin-bottom: 20px;
      text-align: left;
    }

    .table-container {
      overflow-x: auto;
      max-width: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      white-space: nowrap;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border: 1px solid #dee2e6;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .options {
      display: flex;
      justify-content: space-around;
    }

    .btn {
      cursor: pointer;
      margin: 5px;
    }

    .btn-danger {
      color: #fff;
      background-color: #dc3545;
      border: 1px solid #dc3545;
    }

    .btn-success {
      color: #fff;
      background-color: #28a745;
      border: 1px solid #28a745;
    }

    .btn-primary {
      color: #fff;
      background-color: #007bff;
      border: 1px solid #007bff;
    }
    /* Estilo adicional para el input de búsqueda */
.form-control {
  border-radius: 5px;
  border: 1px solid #ced4da;
}

.form-control:focus {
  border-color: #007bff;
  box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
}

#doctorDropdownContainer {
    position: fixed;
    top: 50px;
    right: 52px;
    z-index: 999;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    max-height: 200px; /* Ajusta la altura máxima según tus preferencias */
    overflow-y: auto; /* Habilita el desplazamiento vertical si la lista es demasiado larga */
}

#selectDoctor {
    width: 290px;
    padding: 8px;
    font-size: 14px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

#selectDoctor option {
    padding: 8px;
}

/* Estilo para resaltar la opción seleccionada */
#selectDoctor option:checked {
    background-color: #007bff;
    color: #fff;
}

/* Estilo para las opciones al pasar el mouse sobre ellas */
#selectDoctor option:hover {
    background-color: #f2f2f2;
}
  </style>
  <title>Citas Pendientes - Panel de Administrador</title>
</head>
<body>

  <div class="wrapper">
    <!-- Contenido Principal -->
    <div class="content">
      <h2 style="text-align: left;">Citas Pendientes</h2>

      <!-- Barra de búsqueda mejorada -->
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="searchInput" placeholder="Buscar..." oninput="searchFunction()">
      </div>

    <div id="doctorDropdownContainer">
        <!-- Lista desplegable de doctores -->
    </div>

      <!-- Tabla de Citas Pendientes -->
      <div class="table-container">
        <table class="table" id="tablaCitas">
          <thead class="thead-dark">
            <tr>
              <th>Folio</th>
              <th>Apellido Paterno</th>
              <th>Apellido Materno</th>
              <th>Nombre(s)</th>
              <th>Teléfono</th>
              <th>CURP</th>
              <th>RFC</th>
              <th>Edad</th>
              <th>Fecha de Nacimiento</th>
              <th>Fecha de Cita</th>
              <th>Hora de Cita</th>
              <th>Domicilio</th>
              <th>Síntomas</th>
              <th>Doctor asignado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Contenido de la tabla -->
            <!-- ... Filas de la tabla ... -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="../script/citasPendientes.js"></script>
</body>
</html>
